<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width",initial-scale="1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<style>
	.bag{background-image:linear-gradient(to top right, #004e95 50%, #013a6b 50%);}
	body{background-color:yellowgreen;}
	.form-inline{margin-left:30%;}
	body{background-image:linear-gradient(to top left, #004e95 50%, #013a6b 50%);}
</style>

</head>
<body>

	<div class="container bag"style="background-color:black; width:500px;border-radius: 30px; box-shadow: 3px 3px 3px 3px black; text-shadow: 2px 2px 2px black;">
		
<fieldset class="my-4 mx-4 p-2">
	<!-- y	Type of form -->

		<h1 class="latter-spacing text-center text-white my-4 p-2">Registraction Info</h1>
		<center><img class="rounded-circle" src="las.gif" alt="image" style="width:100px; height:100px;box-shadow: 2px 2px 2px 2px gray; border:1px solid gray;"></center>

		<form>
			<div class="form-group">
				<lable class="text-white" for="Name"><h5>Name</h5></lable>
				<input type="text" class="form-control" placeholder="Enter your Name">
			</div>

			<div class="form-group">
				<lable class="text-white" for="Last Name"><h5>Last Name</h5></lable>
				<input type="text" class="form-control" placeholder="Enter your Last Name">
			</div>

			<div class="form-group">
				<lable class="text-white" for="Birth date"><h5><i class="fa fa-calendar-alt"></i>Birth Date</h5></lable>
				<input type="date" class="form-control" placeholder="Enter Birth Date">
			</div>
            
            <div class="form-group">
				<lable class="text-white" for="Email"><h5>Email</h5></lable>
				<input type="Email" class="form-control" placeholder="Enter your Email id">
			</div>
            
             <div class="form-group">
				<lable class="text-white" for="Contact"><h5>Contact No</h5></lable>
				<input type="Number" class="form-control" placeholder="Enter your Contact Number">
			</div>

			 <div class="form-group">
				<lable class="text-white" for="Pincode"><h5>Pincode</h5></lable>
				<input type="Number" class="form-control" placeholder="Enter your Pincode">
			</div>

			<div class="form-group">
				<lable class="text-white" for="state"><h5>State</h5></lable>
				
				<select class="form-control">
					<option> Lucknow</option>
					<option> Delhi</option>
					<option> Uttrakhand</option>
					<option> Agra</option>
					<option> Hyderabad</option>
					<option> Bihar</option>
				</select>
			</div>
          
           <div class="form-inline">
           	<button class="btn btn-success my-3 ">Submit</button>
           <button class="btn btn-warning my-3 mx-2 ">Reset</button>
          </div>
       
       


		</form>
	</fieldset>
	</div>

</body>
</html>
